<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: rgb(154, 206, 59);

      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: rgb(85, 7, 7);
      text-align: center;
    }

    .splash-logo {
      width: 800px;
      height: 800px;
      margin-bottom: 20px;
      animation: dropDown 3s ease-out forwards;
    }
    .logo-animate {
  animation: logoLanding 3s ease-out;
  transform-origin: top;
}

@keyframes logoLanding {
  0% {
    transform: translateY(-100px) scale(0.8);
    opacity: 0;
  }
  60% {
    transform: translateY(20px) scale(1.05);
    opacity: 1;
  }
  100% {
    transform: translateY(0) scale(1);
  }
}


    @keyframes dropDown {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 600px) {
      .welcome-text {
        font-size: 1.2rem;
        padding: 0 20px;
      }
      .splash-logo {
        width: 80px;
        height: 80px;
      }
    }
    #splashScreen,
#mainContent {
  transition: opacity 5s ease;
}

.fade-out {
  opacity: 0;
  pointer-events: none;
}

.fade-in {
  opacity: 1;
  display: block;
}

  </style>
  
</head>
<body>

  <div class="splash">
    <img src="logo.png" alt="Logo" class="splash-logo">
   

  <!-- Your main content starts here -->
  <div id="main-content" style="display: none;">
    <!-- Your actual website content goes here -->
    <h1>Home Page</h1>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector(".splash").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 7000); // splash stays for 7 seconds
    });
  </script>
  <script>
    // Show splash only once per session
    if (!sessionStorage.getItem("splashShown")) {
      sessionStorage.setItem("splashShown", "true");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 5000);
    } else {
      window.location.href = "index.html";
    }
    window.addEventListener('load', () => {
  const splash = document.getElementById('splashScreen');
  const main = document.getElementById('mainContent');

  splash.classList.add('fade-out');

  setTimeout(() => {
    splash.style.display = 'none';
    main.style.display = 'block';
    main.classList.add('fade-in');
  }, 3000); // matches 1s fade-out
});

  </script>

</body>
</html>
